<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fluid Interface</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/medialab_logo.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<!-- Get User Info (RIGHT COLUMN)-->
			<form class="contact100-form validate-form">
				<span class="contact100-form-title"> Tell us about yourself </span>

				<!-- name -->
				<label class="label-input100" for="first-name">Tell us your name *</label>
				<!-- first name -->
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
					<span class="focus-input100"></span>
				</div>
				<!-- last name -->
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input id = "last-name" class="input100" type="text" name="last-name" placeholder="Last name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Enter your email *</label>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Enter your affiliation</label>
<!-- 				<div class="wrap-input100">
					<input id="company" class="input100" type="text" name="company" placeholder="Eg. MIT">
					<span class="focus-input100"></span>
				</div> -->
				<div class="wrap-input100">
					 <div class="form-group">
							<select class="form-control" id="affiliation">
							  <option> -- </option>
							  <option> MIT </option>
							  <option> Company 1</option>
							  <option> Company 2 </option>
							</select>
							<span class="focus-input100"></span>
					 </div>
				</div>
				<div class="container-contact100-form-btn">
					<input type="button" class="contact100-form-btn" id="submit-btn" value="Start watching Video"/>
				</div>
			</form>

			<!-- Take Picture (LEFT COLUMN)-->
			<div class="contact100-more flex-col-c-m" style="background-image: url('images/media_lab.jpg');">
				<!-- about the project -->
				<div class="profile-container">
						<img id = "profile" src="images/login.png" width="90%">
						<div class="container-contact100-form-btn">
							<input type="button" class="contact100-form-btn" id="take-picture-btn" value="Take Picture"/>
						</div>
				</div>

				<div id="popup" class="modal">
					<div class="modal-content">
						<div class="modal-header">
							<span class="close">&times;</span>
						</div>
						<div class="modal-body">
							<video id="video"></video>
							<canvas id="canvas"> </canvas>
						</div>
						<div class="modal-footer">
							<input type="button" class="contact100-form-btn" id="snap-btn" value="Snap"/>
							<div class = "photo-btn-container">
								<button id = "trash-btn"><img class = "photo-btn" src="images/trash.png"> </button>
								<button id = "save-btn"><img class = "photo-btn" src="images/save.png"> </button>
							</div>
						</div>
					</div>
				</div> 
				<!-- about the project -->
				<div class="flex-w size1 p-b-47">
					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							About Emotivids
						</span>

						<span class="txt2">
							This simple video interface serves as a way to react to short video clips by clicking one of various emojis. Study will be conducted as part of the Memorability project, aiming to provide memory assistance and augmentation for the human mind.
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>

		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
